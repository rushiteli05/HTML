<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assi10.css">
</head>
<body>
    <div class="main">
        <div class="register" >
            <form id="register" action="form.html"method="get">
    <h1>Registration Form</h1>
    <label>Name :</label><br>
    <input type="text" id="name" name="fname" placeholder="Enter your first name" ><br>
    <label>Last Name :</label><br>
    <input type="text" id="last name" name="lname" placeholder="Enter your last name"><br>
    <label>Contact No :</label><br>
    <input type="text" id="contact no" name="contact no" placeholder="Enter your contct no"><br>
    <label>Email :</label><br>
    <input type="text" id="email" name="email" placeholder="Enter your Email"><br>
    <label>Password :</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <label>Gender :</label><br>
    <input type="radio" id="male" name="gender" placeholder="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" placeholder="Female">
    <label for="female">Female</lable><br><br>

     
     <label>Fav language :</label><br>
    <input type="checkbox" id="Marathi" value="Marathi" name="fav language">
    <label for="marathi">Marathi</label>
    <input type="checkbox" id="Hindi" value="hindi" name="fav language">
    <label for="Hindi">Hindi</label>
    <input type="checkbox" id="English" value="english" name="fav language">
    <label for="English">English</label><br><br>
     

    <label>Select Your City :</label>
    <select name="city" id="city">
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Satara">Satara</option>
    </select><br><br>

    <label>Date Of Birth :</label>
    <input type="date" id="date" name="date"><br><br>

    <input type="submit" value="submit" name="submit" id="submit">
</form>
</div>
</div>
    

</body>
